<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SuperHero.css" />
  </head>
  <body>
    <div id="image-side" class="flip">
      <div class="image-container">
        <img
          src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fblogs-images.forbes.com%2Fjvchamary%2Ffiles%2F2016%2F03%2Fman_of_steel-1200x800.jpg"
          alt="image"
        />
      </div>
      <div class="name"><h4>Superman</h4></div>
    </div>
    <div id="details-side" class="flip">
      <div class="power">
        <h4>Powers</h4>
        <span>"intelligence": "94"</span>
        <span>"strength": "100"</span>
        <span>"speed": "100"</span>
        <span>"durability": "100"</span>
        <span>"power": "100",</span>
        <span>"combat": "85"</span>
      </div>
      <div class="bio">
        <h4>Bio</h4>
        <span>"full-name": "Clark Kent"</span>
        <span>"alter-egos": "Superman Prime One-Million"</span>
      </div>
    </div>
  </body>
</html>
