<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SuperHero.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="Home.html"><h4>SuperHero</h4></a>
      </div>

      <div class="nav-items">
        <a href="Favourites.html">Favourites</a>
      </div>
    </div>
    <div id="card-container">
      <div id="image-side" class="flip">
        <div class="image-container">
          <img
            src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fblogs-images.forbes.com%2Fjvchamary%2Ffiles%2F2016%2F03%2Fman_of_steel-1200x800.jpg"
            alt="image"
          />
        </div>
        <div class="name">
          <h1>Superman</h1>
        </div>
        <div class="favourite-button-div">
          <button id="fav-button">Favoutrite</button>
        </div>
      </div>
      <div id="details-side" class="flip">
        <div class="power">
          <h3>Powers</h3>
          <h4>"intelligence": "94"</h4>
          <h4>"strength": "100"</h4>
          <h4>"speed": "100"</h4>
          <h4>"durability": "100"</h4>
          <h4>"power": "100"</h4>
          <h4>"combat": "85"</h4>
        </div>
        <div class="bio">
          <h3>Bio</h3>
          <h4>"full-name": "Clark Kent"</h4>
          <h4>"alter-egos": "Superman Prime One-Million"</h4>
        </div>
      </div>
    </div>

    <script src="SuperHero.js"></script>
  </body>
</html>
